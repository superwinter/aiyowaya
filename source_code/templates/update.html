<!DOCTYPE html>	
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>AI唷威呀</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>AI</b>唷威呀</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Update OA</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/updateoa">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">OA ID</label>

                  <div class="col-sm-10">
                    <input name="oa_id" value="{{ row[1] }}" type="text" class="form-control" placeholder="OA ID" autocomplete="on" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">ICON</label>

                  <div class="col-sm-10">
                    <input name="icon" value="{{ row[2] }}" type="text" class="form-control" placeholder="ICON" autocomplete="on" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input name="name" value="{{ row[3] }}" type="text" class="form-control" placeholder="Name" autocomplete="on" required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Friends</label>

                <div class="col-sm-10">
                  <input name="friends" value="{{ row[4] }}" type="text" class="form-control" placeholder="Friends" autocomplete="on" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>

                <div class="col-sm-10">
                  <select name="title">
                    {% for key in title %}
                    <option value="{{key[0]}}"
                            {% if (key[0] == row[5]) %}
                            selected="selected"
                            {% endif %}>{{key[0]}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Intention</label>

                <div class="col-sm-10">
                  <select name="intention">
                    {% for key in intention %}
                      <option value="{{key[0]}}"
                            {% if (key[0] == row[6]) %}
                              selected="selected"
                            {% endif %}>{{key[0]}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">BG</label>

                <div class="col-sm-10">
                  <input name="bg" value="{{ row[8] }}" type="text" class="form-control" placeholder="BG"
                         autocomplete="on">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">AD</label>

                <div class="col-sm-10">
                  <select name="ad">
                    {% for key in range(4) %}
                    <option value="{{key}}"
                            {% if (key == row[9]) %}
                            selected="selected"
                            {% endif %}>{{key}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
