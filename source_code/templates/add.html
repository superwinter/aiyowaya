<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>AI唷威呀</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>AI</b>唷威呀</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Add OA</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/addoa">
              <div class="box-body">
                <div class="form-group">
                      <label class="col-sm-2 control-label">OA ID</label>

                      <div class="col-sm-10">
                          <input name="oa_id" type="text" class="form-control" placeholder="OA ID" autocomplete="on" required>
                      </div>
                </div>

                <div class="form-group">
                      <label class="col-sm-2 control-label">ICON</label>

                      <div class="col-sm-10">
                          <input name="icon" type="text" class="form-control" placeholder="ICON" autocomplete="on" required>
                      </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">NAME</label>

                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" placeholder="Name" autocomplete="on" required>
                  </div>
                </div>

                <div class="form-group">
                      <label class="col-sm-2 control-label">Friends</label>

                      <div class="col-sm-10">
                          <input name="friends" type="text" class="form-control" placeholder="Friends" autocomplete="on" required>
                      </div>
                </div>

                <div class="form-group">
                      <label class="col-sm-2 control-label">Title</label>

                      <div class="col-sm-10">
                        <select name="title">
                          {% for key in title %}
                            <option value="{{key[0]}}">{{key[0]}}</option>
                          {% endfor %}
                        </select>
                      </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Intention</label>

                  <div class="col-sm-10">
                    <select name="intention">
                      {% for key in intention %}
                        <option value="{{key[0]}}">{{key[0]}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">BG</label>

                  <div class="col-sm-10">
                    <input name="bg" type="text" class="form-control" placeholder="BG" autocomplete="on">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">AD</label>

                  <div class="col-sm-10">
                    <select name="ad">
                      {% for key in range(4) %}
                        <option value="{{key}}">{{key}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
